<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Solicitações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e4ecf8;
      color: #0a2463;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0a2463;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #d4af37;
      color: #0a2463;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px 5px 15px 0;
      font-weight: bold;
    }
    button:hover {
      background-color: #b9982f;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f8f9fa;
    }
    tr:nth-child(even) {
      background-color: #f1f1f1;
    }
    .filters {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    .grid-flex {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel de Solicitações</h1>

    <h2>Registrar Nova Solicitação</h2>
    <form id="newRequestForm">
      <div class="grid-flex">
        <div class="form-group">
          <label for="cliente">Cliente:</label>
          <input type="text" id="cliente" required>
        </div>
        <div class="form-group">
          <label for="telefone">WhatsApp:</label>
          <input type="text" id="telefone">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email">
        </div>
        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <select id="categoria">
            <option value="Exame">Exame</option>
            <option value="Orçamento">Orçamento</option>
            <option value="Agenda">Agenda</option>
          </select>
        </div>
        <div class="form-group">
          <label for="prioridade">Prioridade:</label>
          <select id="prioridade">
            <option value="Alta">Alta</option>
            <option value="Média">Média</option>
            <option value="Baixa">Baixa</option>
          </select>
        </div>
        <div class="form-group">
          <label for="responsavel">Responsável Inicial:</label>
          <input type="text" id="responsavel" value="Equipe Atendimento">
        </div>
        <div class="form-group" style="grid-column: 1 / -1;">
          <label for="assunto">Assunto:</label>
          <input type="text" id="assunto" required>
        </div>
        <div class="form-group" style="grid-column: 1 / -1;">
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" rows="3" required></textarea>
        </div>
        <div class="form-group" style="grid-column: 1 / -1;">
          <label for="anexo">Anexos:</label>
          <input type="file" id="anexo">
        </div>
      </div>
      <button type="submit">Adicionar Solicitação</button>
      <button type="button">Exportar</button>
      <button type="button">Imprimir</button>
    </form>

    <hr>

    <h2>Solicitações Existentes</h2>
    <div class="filters">
      <label for="statusFilter">Filtrar por Status:</label>
      <select id="statusFilter">
        <option value="Todos">Todos</option>
        <option value="Pendente">Pendente</option>
        <option value="Em Andamento">Em Andamento</option>
        <option value="Concluído">Concluído</option>
      </select>
    </div>

    <div class="table-container">
      <table id="requestsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Cliente</th>
            <th>Assunto</th>
            <th>Categoria</th>
            <th>Prioridade</th>
            <th>Status</th>
            <th>Responsável</th>
            <th>Última Atualização</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados dinâmicos aqui -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
